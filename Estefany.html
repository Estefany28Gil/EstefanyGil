<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estefany Gil Barragán</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 3em;
      font-weight: 600;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estefany Gil Barragán</h1>
    <p>Rama creada y modificada
    </p>
  </div>
</body>
</html>
